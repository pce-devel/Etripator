language: c
compiler:
  - gcc

env:
  global:
    secure: ""


before_script:
  - mkdir build
  - cd build

script:
  - cmake ..
  - make

addons:
  apt:
    packages:
      - cmake
      - cmake-data
  coverity_scan:
    project:
      name: BlockoS/Etripator
    notification_email: cruz.vincent@gmail.com
    build_command: "make"
    branch_pattern: master
